<div class="container mt-5">
    <h2 class="mb-4">Carrito de Compras</h2>
    <div class="cart-items">
        @if(isMobile != true){
            <div class="cart-item d-flex">
                <img src="../../../assets/images/Logo.png" alt="Producto 1">
                <div class="item-details flex-grow-1">
                    <h5>Producto 1</h5>
                    <div class="row align-items-center">
                      <label for="cantidad" class="me-2 col-1"><h6>Cantidad:</h6></label>
                      <div class="input-number col-2">
                         <button (click)="disminuir()" class="butoon-min-max">-</button>
                         <input type="number" value={{valor}} class="miClaseNumerica">
                         <button (click)="incrementar()" class="butoon-min-max">+</button>
                       </div>                
                    </div>
                </div>
                <div class="item-price mt-4">$20.000</div>
                <button class="btn btn-danger btn-sm ms-3"><i class="fa-solid fa-trash"></i> Eliminar</button>
            </div>
        }@else {
        <div class="cart-item">
            <img src="https://via.placeholder.com/80" alt="Producto 1">
            <div class="item-details flex-grow-1">
                <h5>Producto 1</h5>
                <div class="row align-items-center">
                    <label for="cantidad" class="me-2">Cantidad</label>
                    <div class="input-number">
                        <button (click)="disminuir()" class="butoon-min-max">-</button>
                        <input type="number" value={{valor}} class="miClaseNumerica">
                        <button (click)="incrementar()" class="butoon-min-max">+</button>
                    </div>
                </div>
                <div class="item-price">$20.000</div>
                <button class="btn btn-danger btn-sm ms-3">Eliminar</button>
            </div>
        </div>
        }
    </div>
    <div class="cart-summary d-flex justify-content-between align-items-center">
        <div class="total-price">Total: $65.00</div>
        <button class="btn btn-success">Proceder al Pago</button>
    </div>
</div>
